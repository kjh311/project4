<ng-include src="'/views/partials/widgetreload.html'"></ng-include>


<div class="container">


<h2 id="nearbyBreweries">Los Angeles Breweries: <a ui-sref="newbrewery">
  <button type="button" class="btn btn-danger">Add new brewery</button></a>
</h2>

<table class="table table-bordered">
  <thead>
    <tr>
      <td class="td1">Name</td>
      <td  class="td2">Average Rating</td>
      <td class="td3">City</td>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="brewery in main.breweries | orderBy:'name'">
      <td class="td1"><a ui-sref="breweriesshow/:id{{ brewery.id }}" ><button
        type="button" class="btn btn-info">{{ brewery.name }}</button></a>
      </td>
      <td class="td2"><div class="rw-ui-container"></div>
      </td>
      <td class="td3">{{ brewery.city }}
      </td>
    </tr>
  </tbody>
</table>

</div>

<ng-include src="'/views/partials/ratingwidget.html'"></ng-include>
