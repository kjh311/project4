<h2>Nearby Breweries:</h2>

    <tr>

      <td>Average Rating</td>
      <td>Distance</td>

  <tbody>
    <tr ng-repeat="brewery in main.breweries">
      <td>{{ brewery.name }}</td>
      <td>{{ brewery.rating }}</td>
      <td>{{ brewery.distance }}</td>
    </tr>
  </tbody>
</table>
