<ng-include src="'/views/partials/breweryshowtwitter.html'"></ng-include>




<div class="container welcome">
    <img class="breweryIcon" ng-src="{{vm.brewery.images.icon}}">
    <h1 class="breweryName">{{vm.brewery.name}}</h1>
    <a href="/#/brewery/{{ vm.brewery.id }}/beers "><button type="button" class="btn beersButton btn-primary">View our Beers!</button></a>
    <!-- <a href="/#/brewerytweets/{{ vm.brewery.id }} "><button type="button" class="btn beersButton btn-primary">News</button></a> -->
    <a href="{{vm.brewery.website}}" target="_blank"><button type="button" class="btn webButton btn-info">Website</button></a>


    <br />
    <br />
    <br />
    <br />

    <!-- <h5 class="breweryInfo">address</h5>
    <h5 class="breweryInfo">phonenumber</h5> -->
    <div class="rw-ui-container"></div>

</div>

<div class="message">
    <!-- {{vm.message}} -->
</div>


<div class="container welcome text-center">
  <h3 class="description">{{vm.brewery.description}}</h3>
</div>


<div class="fb-comments" data-href="http://localhost:3000/#/breweriesshow/{{vm.brewery.id}}" data-colorscheme="dark" width="350px" height="500px" data-numposts="5"></div>




<div class="twitter">
  <a class="twitter-timeline" ng-repeat="brewery in main.breweries | limitTo:1" class="twitter-timeline" href="https://twitter.com/search?q= width="200" height="600" data-chrome="transparent" data-widget-id="639862176551845889"></a>
<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>

</div>





<ng-include src="'/views/partials/ratingwidget.html'"></ng-include>
