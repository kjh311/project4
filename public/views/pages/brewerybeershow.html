<div class="container">
<h1 id="beers">Beers  <a href="/#/breweries/newbeer" title=""><button type="button" class="btn btn-danger">Add new beer</button></a></h1>
<table class="table table-bordered">
  <thead>
    <tr>
      <!-- <td><h2 id="beers">Beers</h2></td> -->
      <!-- <td><h2>Average Rating</h2></td> -->
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="beershow in vm.beershow | orderBy:'name'">
      <td>
        <h2 class="beername">{{beershow.name}}</h2>
        <div class="rw-ui-container rating"></div>
        <img class="beerIcon" ng-src="{{beershow.labels.medium}}">
        <h4 class="description">{{beershow.description}}</h4>
        <!-- <h4>{{beershow.style.category.name}}</h4> -->
        <h4>{{beershow.style.name}}</h4>
        <h4>{{beershow.available.description}}</h4>
        <h4>ABV: {{beershow.abv}}</h4>
        <!-- <h4>{{beershow.glass.name}}</h4> -->
        </td>
    </tr>
  </tbody>
</table>
</div>
