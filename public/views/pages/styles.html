<br>
<div class="container  text-center">

<table class="table table-bordered">
  <thead>
    <tr>
      <td><h2 id="beerStyles">Craft Beer Styles:</h2></td>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="style in vm.styles  | orderBy:'name'">
      <td>
        <h2>{{style.name}}</h2>
        <h4>{{style.description}}</h4>
      </td>
    </tr>
  </tbody>
</table>
</div>
